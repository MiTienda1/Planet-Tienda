<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <!-- Logo en el lado izquierdo -->
        <img src="logoo.png" alt="Logo de Mi Tienda" class="logo">

    <!-- Formulario a la derecha -->
    <section class="form-container">
        <h2>Registra tu Tienda</h2>
        <form id="registration-form">
            <label for="store-name">Nombre de la tienda:</label>
            <input type="text" id="store-name" required>

            <label for="owner-name">Tu nombre:</label>
            <input type="text" id="owner-name" required>

            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" required>

            <button type="submit" class="cta">Registrar</button>
        </form>
    </section>
</header>

    <footer>
        <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
